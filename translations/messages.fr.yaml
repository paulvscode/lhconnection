        second-title:
        first: "Quoi de tel que de se sentir chez soi en arrivant dans un nouveau pays, dans une nouvelle ville ? C’est la raison d’être de LH Connections. Notre objectif : accueillir et faciliter l’intégration des nouveaux arrivants au Havre à travers des clubs, des rencontres, des événements…"
        second: "Rejoindre LH Connections, ce n’est pas seulement rejoindre une association : c’est rejoindre une communauté internationale et dynamique."
        third: Tous les liens sont permis !
        title-link: Nos objectifs
    president:
        goal-main-first: L’objectif que nous avions en tête quand nous avons créé LH Connections
        goal-main-second: renforcer des liens qui existent déjà…et en créer de nouveaux ! Et je pense que nous avons tous quelque chose à partager, que nous soyons professeur, avocat, artiste, pro de la glisse…ou juste curieux de découvrir un peu mieux la culture anglophone.
