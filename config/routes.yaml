email:
    path: /email
    controller: App\Controller\MailerController::sendEmail

confidentialite:
    path: /confidentialite
    controller: App\Controller\HomePageController::rgpd

login:
    path: /login
    controller: App\Controller\LoginController::index

loginsuccess:
    path: /loginsuccess
    controller: App\Controller\LoginController::postLoginRedirectAction

user_admin:
    path: /user-admin
    controller: App\Controller\AdminSelf\BackEndProjectController::index

user_admin_new:
    path: /user-admin/create
    controller: App\Controller\AdminSelf\BackEndProjectController::new

user_admin_edit:
    path: /user-admin/{id}
    controller: App\Controller\AdminSelf\BackEndProjectController::edit
    methods: GET | POST

user_admin_delete:
    path: /user-admin/{id}
    controller: App\Controller\AdminSelf\BackEndProjectController::delete
    requirements:
        _method: DELETE

logout:
    path: /logout
    controller: App\Controller\LoginController::logout

homepage:
    path: /{_locale}
    controller: App\Controller\HomePageController::index

homepageredirection:
    path: /
    controller: Symfony\Bundle\FrameworkBundle\Controller\RedirectController::urlRedirectAction
    defaults:
        path: /fr
        permanent: true