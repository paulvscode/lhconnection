email:
    path: /email
    controller: App\Controller\MailerController::sendEmail

confidentialite:
    path: /confidentialite
    controller: App\Controller\HomePageController::rgpd

login:
    path: /login
    controller: App\Controller\LoginController::index

loginsuccess:
    path: /loginsuccess
    controller: App\Controller\LoginController::postLoginRedirectAction

#new version of dashboard
futur_dashboard:
    path: /futuredashboard
    controller: App\Controller\Admin\AdminMainDashboardController::index

#projects
edit_project:
    path: /futuredashboard/project/{id}/edit
    controller: App\Controller\Admin\AdminMainDashboardController::projectEdit

new_project:
    path: /futuredashboard/project/create
    controller: App\Controller\Admin\AdminMainDashboardController::projectNew

delete_project:
    path: /futuredashboard/project/{id}/delete
    controller: App\Controller\Admin\AdminMainDashboardController::projectDelete

#events
edit_event:
    path: /futuredashboard/event/{id}/edit
    controller: App\Controller\Admin\AdminMainDashboardController::eventEdit

new_event:
    path: /futuredashboard/event/create
    controller: App\Controller\Admin\AdminMainDashboardController::eventNew

delete_event:
    path: /futuredashboard/event/{id}/delete
    controller: App\Controller\Admin\AdminMainDashboardController::eventDelete

archive_event:
    path: /futuredashboard/event/{id}/archive
    controller: App\Controller\Admin\AdminMainDashboardController::eventArchived

unarchive_event:
    path: /futuredashboard/event/{id}/unarchive
    controller: App\Controller\Admin\AdminMainDashboardController::eventUnarchived

#old dashboard
user_admin:
    path: /user-admin
    controller: App\Controller\AdminSelf\BackEndProjectController::index

user_admin_new:
    path: /user-admin/create
    controller: App\Controller\AdminSelf\BackEndProjectController::new

user_admin_delete:
    path: /user-admin/{id}/delete
    controller: App\Controller\AdminSelf\BackEndProjectController::delete

user_admin_edit:
    path: /user-admin/{id}/edit
    controller: App\Controller\AdminSelf\BackEndProjectController::edit
    methods: GET|POST

logout:
    path: /logout
    controller: App\Controller\LoginController::logout

homepage:
    path: /{_locale}
    controller: App\Controller\HomePageController::index

homepageredirection:
    path: /
    controller: Symfony\Bundle\FrameworkBundle\Controller\RedirectController::urlRedirectAction
    defaults:
        path: /fr
        permanent: true